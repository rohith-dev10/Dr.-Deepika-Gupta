<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepika Gupta</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="Fonts" />
    <script src="https://kit.fontawesome.com/f238228744.js" crossorigin="anonymous"></script>
    <!-- Map src -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
</head>

<body>
    <div class="HomePage">
        <div class="sidenav" id="dropDownClick">
            <div class="box box1">
                <ul>
                    <li class="Image"><a href="index.html"><img class="Dimg" src="Images/D-HomePage.png"
                                alt="D image" /><img class="Dimg-font" src="Images/Deepika-font.png" alt="Deepika"
                                srcset=""></a></li>
                    <li><a href="qualification.html">Qualification</a></li>
                    <li><a>Contact</a></li>
                    <li><a href="professional.html">Professional</a></li>
                    <li><a href="research.html">Research</a></li>
                    <li><a href="teaching.html">Teaching</a></li>
                    <li class="hamburgerMenu" id="hamBurger"><a href="javascript:void(0);" onClick="dropdownMenu()"
                            style="border: 0px; padding: 5px;padding-top: 10px; width: 40px; height: 40px;">&#9776;</a>
                    </li>
                </ul>

            </div>
            <div class="box box2">
                <ul class="fancyfonts">
                    <li><a href="https://www.linkedin.com/in/dr-deepika-gupta-08364b11" target="blank"><i id="fancy1" class="fa-brands fa-linkedin-in"></i></a></li>
                    <li><a href="https://github.com/kajaveaniruddha/Dr.-Deepika-Gupta" target="blank"><i id="fancy2"
                                class="fa-brands fa-github"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="InnerPage InnerPage-contact">

            <div class="resume-contact">
                <a href="deepikamam.pdf" target="_blank" class="resume-button" rel="resume">Resume</a>
            </div>

            <div class="Contact_head" style="display: flex">

                <div class="contact-Info">

                    <div class="contact-me">

                        <section class="page-out" id="page-out">

                            <h1 aria-label="Dr. Deepika Gupta" class="name">
                                <span class="colChange" aria-hidden="true" style="opacity: 1;">Contact Me</span>
                            </h1>
                        </section>

                    </div>

                    <div class="contact-form" style="width: 100%">

                        <form id="contact" autocomplete="off">
                            <ul>
                                <li class="half_animated_fadeInUp">

                                    <input class="input__field_input__field--hoshi" placeholder="Name" type="text"
                                        name="name">
                                    <label class="input__label input__label--hoshi input__label--hoshi-color-2"></label>

                                </li>
                                <li class="half animated fadeInUp">
                                    <input class="input__field_input__field--hoshi" placeholder="Email" type="email"
                                        name="email">
                                    <label class="input__label input__label--hoshi input__label--hoshi-color-2"></label>
                                </li>
                                <li class="animated fadeInUp">
                                    <input class="input__field_input__field--hoshi" placeholder="Subject" type="text"
                                        name="subject">
                                    <label class="input__label input__label--hoshi input__label--hoshi-color-2"></label>
                                </li>
                                <li class="animated fadeInUp">
                                    <textarea class="input__field_input__field--hoshi-msg" placeholder="Message"
                                        type="Message" name="msg"></textarea>
                                    <label class="input__label input__label--hoshi input__label--hoshi-color-2"></label>
                                </li>
                                <li class="submit animated fadeInUp">
                                    <input type="hidden" name="ip" value="">
                                    <a href="" id="submit-form" class="flat-button submit-form">
                                        <div>
                                            <span class="bg"></span>
                                            <span class="base"></span>
                                            <span class="text">Send message!</span>
                                        </div>
                                    </a>
                                    <input style="display: none" id="submit" type="submit" class="flat-button"
                                        value="SEND">
                                </li>
                            </ul>
                        </form>

                    </div>

                </div>

                <!-- MAP -->
                <div class="map" id="map">
                    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
                        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
                    <script>
                        var map = L.map('map').setView([20.71877419593846, 70.93893591211169], 15);
                        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            maxZoom: 20,
                            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                        }).addTo(map);

                        var Stadia_AlidadeSmoothDark = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
                            maxZoom: 20,
                            attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
                        });

                        Stadia_AlidadeSmoothDark.addTo(map);
                    </script>
                </div>
            </div>
        </div>
    </div>


    <script>
        function dropdownMenu() {
            let id = document.getElementById("dropDownClick")
            let ham = document.getElementById("hamBurger")
            let anchor = ham.getElementsByTagName('a')

            if (id.className === "sidenav") {
                id.className += " responsive"
                anchor[0].innerHTML = "&#10060;"
            } else {
                id.className = "sidenav"
                anchor[0].innerHTML = '&#9776;';
            }
        }

    </script>
</body>

</html>
